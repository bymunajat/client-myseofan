name: Deploy to Production

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          password: ${{ secrets.VPS_PASSWORD }}
          # key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script: |
            cd /home/snapyolo/public_html
            git pull origin main
            
            # 1. Fix Ownership (Crucial for cPanel/suPHP)
            # This ensures the 'snapyolo' user owns everything, not 'root'
            chown -R snapyolo:snapyolo /home/snapyolo/public_html
            
            # 2. Fix Default Permissions
            # Folders: 755, Files: 644
            find /home/snapyolo/public_html -type d -exec chmod 755 {} \;
            find /home/snapyolo/public_html -type f -exec chmod 644 {} \;
            
            # 3. Dedicated SQLite Permissions
            # The directory MUST be writable for SQLite to create journal files
            chmod 775 /home/snapyolo/public_html/database
            if [ -f /home/snapyolo/public_html/database/myseofan.db ]; then
                chmod 664 /home/snapyolo/public_html/database/myseofan.db
            fi
